<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 box-shadow collapse" id="navbar">
    <a href="#" class="my-0 mr-md-auto"><h5 class="my-0 mr-md-auto font-weight-normal brand">{{ appTitle }}</h5></a>
    <nav class="my-2 my-md-0 mr-md-3 collapse-sm">
      <a *ngFor="let navLink of navLinks" (click)="consoleLog(navLink)" routerLink="{{navLink.navHref}}"><i class="{{navLink.icon}}"></i> {{navLink.navLink}}</a>
    </nav>
</div>
